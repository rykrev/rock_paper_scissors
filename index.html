<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors: The Game</title>
    <link href="styles.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="choices">
        <button class="choice" id="rock">
            Rock!
        </button>
        <button class="choice" id="scissors">
            Scissors!
        </button>
        <button class="choice" id="paper">
            Paper!
        </button>
    </div>
    <div class="data">
        <div class="scoreboard">
            <p class="match">
            </p>
        </div>
        <div class="presults">
        </div>
        <div class="cresults">
        </div>
        <div class="winner">
        </div>
        <div class="roundcount">
        </div>
    </div>
    <div class="redo">
    </div>
</body>

</html>
